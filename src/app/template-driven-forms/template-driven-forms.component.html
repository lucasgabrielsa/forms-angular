<div class="container">
  <h1>Hero Form</h1>
  <form #heroForm="ngForm" (ngSubmit)="onSubmit()" appIdentityRevealed>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel" #spy
        required minlength="4" appForbiddenName="bob">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required!
      </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">AlterEgo:</label>
      <input type="text" class="form-control" id="alterEgo" name="model.alterEgo" #alterEgo="ngModel"
        [(ngModel)]="model.alterEgo" required>
      <div [hidden]="alterEgo.valid || alterEgo.pristine" class="alert alert-danger">
        Alter Ego is required!
      </div>
    </div>
    <div class="form-group">
      <label for="power">Power:</label>
      <select class="form-control" id="power" [(ngModel)]="model.power" name="model.power" required>
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
  </form>
  <br />
  {{diagnostic}}
  <br />
  {{spy.className}}
</div>

<div [hidden]="!submitted" class="container">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{model.name}}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
</div>
