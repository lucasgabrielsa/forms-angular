<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      FirstName:
      <input type="text" formControlName="firstName" class="form-control">
      <small class="form-text text-muted">Enter your name.</small>
    </label>
  </div>

  <div class="form-group">
    <label>
      LastName:
      <input type="text" formControlName="lastName" class="form-control" required>
      <small class="form-text text-muted">Last name is
        required!</small>
    </label>
  </div>


  <div formGroupName="address">
    <h3>Address</h3>

    <label>
      Street:
      <input type="text" formControlName="street" class="form-control">
    </label>

    <label>
      City:
      <input type="text" formControlName="city" class="form-control">
    </label>

    <label>
      State:
      <input type="text" formControlName="state" class="form-control">
    </label>

    <label>
      Zip Code:
      <input type="text" formControlName="zip" class="form-control">
    </label>
  </div>

  <div formArrayName="aliases">
    <h3>Aliases</h3><button (click)="addAlias()">Add Alias</button>
    <div *ngFor="let address of getAliases().controls; let i=index">
      <!-- the repeated alias template -->
      Alias
      <input type="text" [formControlName]="i">
    </div>
  </div>



  <br />
  <button class="btn btn-primary space-left" [disabled]="!profileForm.valid">Enviar</button>
  <button class="btn btn-secondary space-left" (click)="updateProfile()">Update Profile</button>
  <button class="btn btn-dark space-left" (click)="profileForm.reset()">Limpar</button>

</form>

<br />

<p>
  Form Value: {{ profileForm.value | json }}
</p>

<p>
  Form Status: {{ profileForm.status }}
</p>
